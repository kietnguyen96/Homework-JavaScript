<body>
    <script>
        ///1 Say Hello

        function Say_Hello(name) {
            name.toString();
            console.log('Hello, ' + name + '!');
        }
        //2 
        function GetMax(_array) {
            _array.sort(function (a, b) {
                return a - b;
            });
            return _array[_array.length - 1];
        }
        //3
        function English_Digit(s) {
            var dg = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
            s = s % 10;
            return dg[s];
        }

        //4
        function Appearance_count(_array) {
            for (var i = 0; i < _array.length; i++) {
                parseFloat(_array[i]);
            }
            _array.shift();
            var value = _array[_array.length - 1];
            _array.pop();
            var count = 0;
            for (var i = 0; i < _array.length; i++) {
                if (_array[i] == value) {
                    count++;
                }
            }
            return count;
        }
        //5
        function Larger_thanneighbours(num, _array) {
            for (var i = 0; i < _array.length; i++) {
                parseFloat(_array[i]);
            }
            var count = 0;
            for (var i = 1; i < _array.length - 1; i++) {
                if (_array[i] > _array[i + 1] && _array[i] > _array[i - 1]) {
                    count++;
                }
            }
            return count;
        }

        //6
        function First_larger_than_neighbours(num, _array) {
            for (var i = 0; i < _array.length; i++) {
                parseFloat(_array[i]);
            }
            for (var i = 1; i < _array.length - 1; i++) {
                if (_array[i] > _array[i + 1] && _array[i] > _array[i - 1]) {
                    return i;
                }
            }
            return -1;
        }

        //7
        function sorting_array(num, _array) {
            _array.sort(function (a, b) {
                return a - b;
            });
            return _array;
        }

        //8
        function Planar_coordinates(_array) {
            var _arr = [];
            for (var i = 0; i < _array.length; i++) {
                parseFloat(_array[i]);
            }

            for (var i = 0; i < _array.length; i += 4) {
                var x1 = parseFloat(_array[i]);
                var y1 = parseFloat(_array[i + 1])
                var x2 = parseFloat(_array[i + 2])
                var y2 = parseFloat(_array[i + 3])
                var a = parseFloat(Math.pow((x1 - x2), 2));
                var b = parseFloat(Math.pow((y1 - y2), 2));
                var d = parseFloat(Math.sqrt(a + b));
                console.log(d.toFixed(2));
                _arr.push(d);
            }
            if (_arr[0] + _arr[1] > _arr[2] && _arr[1] + _arr[2] > _arr[0] && _arr[0] + _arr[2] > _arr[1]) {
                console.log("Triangle can be formed");
            }
            else console.log("Triangle can't be formed")
        }


    </script>
