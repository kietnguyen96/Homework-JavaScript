    <script>
        function show_result() {
            var a =parseFloat( document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var h = parseFloat(document.getElementById("h").value);
            var area =parseFloat( 0.5 * h * (a + b));
            document.getElementById("result").innerText = (area).toFixed(7);
        }

    function dientichinhthang(a b h){
         var area =parseFloat( 0.5 * h * (a + b));
         return area;
}


    </script>
    <input type="text" id="a" placeholder="canh a" />
    <br />
    <input type="text" id="b" placeholder="canh b" />
    <br />
    <input type="text" id="h" placeholder="chieu cao" />
