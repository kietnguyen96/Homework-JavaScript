<!DOCTYPE html>
<html>
<body>
<script language = 'javascript'>
   function show_result()
    {
        var W_input = parseInt(document.getElementById("WidthNumber").value);
        var H_input = parseInt(document.getElementById("HeightNumber").value);

        var area = W_input * H_input;
        var perimeter = (W_input + H_input)*2;
        
        var div1 = document.getElementById("result1");
        var div = document.getElementById("result");

            div1.innerText = ("area :"+ area);
            div.innerText = ("perimeter: " + perimeter);
        
    }
    </script>
    <input id="WidthNumber" value="" placeholder="enter width" />
    <input id="HeightNumber" value="" placeholder="enter height" />
    <br/>
    <button onclick="show_result()">Show result</button>
    <div id="result1"></div>
    <div id="result"></div>
</body>
</html>
